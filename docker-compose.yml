version: "3.9"

services:
  db:
    image: bitnami/postgresql:16
    container_name: ${COMPOSE_PROJECT_NAME:-solid}-postgres
    restart: unless-stopped
    environment:
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE:-app}
      POSTGRESQL_USERNAME: ${POSTGRESQL_USERNAME:-app}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD:-app}
    ports:
      - "${POSTGRESQL_PORT:-5432}:5432"
    volumes:
      - db_data:/bitnami/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRESQL_USERNAME -d $$POSTGRESQL_DATABASE"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  db_data: {}
